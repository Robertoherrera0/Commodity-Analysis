<!-- ARIMA Widget -->
<div id="arimaWidget" class="bg-white shadow-md rounded-lg overflow-hidden my-4 hidden">
    <iframe src="/web/arima.html" id="arimaFrame" class="w-full h-64"></iframe>
    <div class="p-4">
        <h2 class="font-bold text-xl mb-2">ARIMA Widget</h2>
        <p>This widget displays ARIMA analysis results.</p>
    </div>
</div>
